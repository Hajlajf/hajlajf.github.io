<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Hajlajf">
    <title>Wisielec</title>
    <link href="hangman.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <center><p>Podaj literę</p>
    <form id="hangman">
      <center><input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Podaj literę" />
      <input id="guess" name="guess" type="submit" value="Sprawdź" />
      <button id="restart" name="restart" type="button">Losuj Nowe Hasło</button>
    </form>
    <ul id="letters"></ul>
    <p id="man"></p>
    <p id="output" class="output"></p>
    <script src="hangman.js"></script>
  </body>
</html>
